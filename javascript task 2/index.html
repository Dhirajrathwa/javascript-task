<body>
  
  <script>
    const products = [
      {
        id: 1,
        title: "Fjallraven Backpack",
        price: 109.95,
        category: "men's clothing",
        image: "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
      },
      {
        id: 2,
        title: "Mens Casual Shirt",
        price: 22.3,
        category: "men's clothing",
        image: "https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg",
      },
      {
        id: 3,
        title: "Silver Ring",
        price: 55.99,
        category: "jewelery",
        image: "https://fakestoreapi.com/img/71YAIFU48IL._AC_UL640_QL65_ML3_.jpg",
      },
    ];
//task 1
    function renderProducts(products) {
      products.forEach(product => {
        console.log(`
    [${product.title}]
    category:${product.category}
    Price:${product.price}
              `);

      });

    }
//task 2
    function getpremiumproduct(products) {
      products.forEach(product => {
        let productTag = product.price > 100 ? " [Premium Product]" : "";
        console.log(`${product.title}${productTag} - $${product.price}`);
      });

    };
//task 3
    function generateHTMLCards(products) {
      const cardTemplates = products.map(product => {
        return `
      <div class="card">
        <img src="${product.image}" alt="${product.title}" width="100">
        <h3>${product.title}</h3>
        <p>Category: ${product.category}</p>
        <p>Price: $${product.price}</p>
      </div>
    `;
      });

      return cardTemplates;
    }
//task 4
 function displayCategory(category) {
            const filtered = products.filter(p => p.category === category);
            let html = "";
            filtered.forEach((p, i) => {
                html +=`${p.title} = ${p.price}\n`;
            });
            console.log( html);

          }

    renderProducts(products);
    getpremiumproduct(products);
    const htmlCards = generateHTMLCards(products);
    htmlCards.forEach(card => console.log(card));
    displayCategory( "men's clothing");
  </script>
