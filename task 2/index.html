        }

        .price {

        }

        .btn {

            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        .card:hover{
            transform: translate(0px,-10px);
            transition: 0.4s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
